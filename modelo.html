<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id='principal'>
            <p>
                Digite o ano do seu nascimento:
                <input type="text" id='txtano' name='txtano' min='0'>
            </p>
            <p>
                Sexo:
                <input type="radio" id='masc' name='radsex' checked>
                <label for="masc">Masculino</label>
                <input type="radio" id='fem' name='radsex'>
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" id='botao' onclick="verificar()">
            </p>
        </div>
        <div id='res'>
            Preencha os dados acima para ver o resultado.
        </div>
    </section>
    <footer>
        <p>&copy; Thomaz Carvalho</p>
    </footer>
    <script src="script.js"></script>  
</body>
</html>
